<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>
        <form action="/edit_expense/{{ id }}" method="POST">
            <label>Expense Name: {{ expense[0] }}</label>
            <input type="text" name="expense_name" value="{{ expense[0] }}" disabled>
            <label>Current Amount: Rs. {{ expense[1] }}</label>
            <input type="number" name="new_amount" placeholder="Enter New Amount" required>
            <button type="submit">Update Expense</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
